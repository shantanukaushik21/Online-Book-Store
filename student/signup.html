<!DOCTYPE html>
<html>
	<head>
		<title>online book store</title>
		<link rel="stylesheet" type="text/css" href="signup.css">
		<meta charset="utf-8">

	<body style="background-image:url('images/lib2.jpg');">
		
		<form class="form" method="post" action="signup.php">
		 
			<table style="width:100%;">
				<tr>
					<h1 class="head">REGISTRATION FORM</h1>
				</tr>
				<tr>
					<td>FIRST NAME</td>
					<td><input type="text" name="fname" required placeholder="Arnav"></td>
				</tr>
				<tr>
					<td>LAST NAME</td>
					<td><input type="text" name="lname" required placeholder="Jain">
				</tr>
				
				<tr>
					<td>PINCODE</td>
					<td><input type="text" name="pincode" required placeholder="1100XX"></td>
				</tr>

					<td><input type="text" name="phoneno" required placeholder="xxxxxxxxxx"></td>
				</tr>
				<tr>

					<td><input type="email" name="emailid" required placeholder="abc@xyz.com">
				</tr>
				<tr>
					<td>CITY </td>
					<td><input type="text" name="city" required placeholder="LKO"></td>
				</tr>

					<td>STATE</td>
					<td><input type="text" name="state" required placeholder="XXXX"></td>
				</tr>
				<tr>
					<td>BIRTHDAY</td>
					<td><input type="text" name="birthday" required placeholder="YYYY-MM-DD"></td>
